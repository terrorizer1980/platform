<div class="container pt-2">
  <div class="row small">
    <div class="col-12 pt-2">
      <div class="card">
        <div class="card-body p-2">
          <div class="col-12 text-center pt-2">
            <div style="height: 80px" class="row">
              <div *ngIf="inputElement.nativeElement.value == 0" class="pb-3 col-12">
                <h5>Enter amount to stake</h5>
              </div>
              <div *ngIf="inputElement.nativeElement.value != 0 && currentSum == 'ATOM'" class="pb-3 col-12">
                <h5>You will stake</h5>
                <h5>{{(this.showValue || '')}}</h5>
              </div>
              <div *ngIf="inputElement.nativeElement.value != 0 && currentSum == 'USD'" class="pb-3 col-12">
                <h5>You will stake</h5>
                <h5>{{ ((inputElement.nativeElement.value) / 2.64).toFixed(6) + ' ATOMs'}}</h5>
              </div>
            </div>
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <button (click)="swap()" class="btn btn-outline-info btn-icon">
                  <i *ngIf="currentSum == 'ATOM'" class="fas fa-dollar-sign"></i>
                  <i *ngIf="currentSum == 'USD'" class="fas fa-atom"></i>
                </button>
              </div>
              <input (input)="calculateAmount()" #input placeholder="Enter {{currentSum}}" type="number"
                     class="form-control" aria-label="Large"
                     aria-describedby="inputGroup-sizing-sm" aria-describedby="basic-addon1">
              <div class="input-group-append">
      <span class="btn btn-default btn-icon">
        MAX
      </span>
              </div>
            </div>
            <div class="col-12 text-center pt-4 pb-4">
              <button (click)="stake()" class="btn btn-info btn-lg col-12">SIGN and SEND</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
